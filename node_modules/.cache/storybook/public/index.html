<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Storybook</title>

    

    <meta name="viewport" content="width=device-width, initial-scale=1" />

     <style>
  html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }

  * {
    box-sizing: border-box;
  }
</style>

<script>
  /* globals window */
  /* eslint-disable no-underscore-dangle */
  try {
    if (window.top !== window) {
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.top.__REACT_DEVTOOLS_GLOBAL_HOOK__;
    }
  } catch (e) {
    // eslint-disable-next-line no-console
    console.warn('unable to connect to top frame for connecting dev tools');
  }

  window.onerror = function onerror(message, source, line, column, err) {
    if (window.CONFIG_TYPE !== 'DEVELOPMENT') return;
    // eslint-disable-next-line no-var, vars-on-top
    var xhr = new window.XMLHttpRequest();
    xhr.open('POST', '/runtime-error');
    xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    xhr.send(
      JSON.stringify({
        /* eslint-disable object-shorthand */
        message: message,
        source: source,
        line: line,
        column: column,
        error: err && { message: err.message, name: err.name, stack: err.stack },
        origin: 'manager',
        /* eslint-enable object-shorthand */
      })
    );
  };
</script>
  

    <style>
      #root[hidden],
      #docs-root[hidden] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    

    <div id="root"></div>
    <div id="docs-root"></div>

    
      <script>
        
            
              window['CONFIG_TYPE'] = "DEVELOPMENT";
            
        
            
              window['LOGLEVEL'] = "info";
            
        
            
              window['VERSIONCHECK'] = "{\"success\":true,\"data\":{\"latest\":{\"version\":\"6.3.2\",\"info\":{\"plain\":\"### Bug Fixes\\n\\n- Essentials: Update measure and outline. Fix alt+tab issues on windows. ([#15402](https://github.com/storybookjs/storybook/pull/15402))\\n- Core: Fix decorator context update ([#15408](https://github.com/storybookjs/storybook/pull/15408))\\n- Revert \\\"Vue3: Update args without re-mounting component\\\" ([#15409](https://github.com/storybookjs/storybook/pull/15409))\\n- Upgrade bad release of `react-docgen-typescript-plugin` ([#15432](https://github.com/storybookjs/storybook/pull/15432))\"}},\"next\":{\"version\":\"6.3.0-rc.12\",\"info\":{\"plain\":\"### Features\\n\\n* CLI: Update types in React typescript templates ([#15292](https://github.com/storybookjs/storybook/pull/15292))\\n### Maintenance\\n\\n* Yarn: Disable unnecessary builds ([#15299](https://github.com/storybookjs/storybook/pull/15299))\\n* Toolbars: Add missing `regenerator-runtime` dependency ([#15312](https://github.com/storybookjs/storybook/pull/15312))\"}}},\"time\":1625433714952}";
            
        
            
              window['RELEASE_NOTES_DATA'] = "{\"success\":true,\"showOnFirstLaunch\":false,\"currentVersion\":\"6.3.0\"}";
            
        
            
              window['DOCS_MODE'] = false;
            
        
            
        
      </script>
    
    
    
      <script src="runtime~main.manager.bundle.js"></script>
    
      <script src="vendors~main.manager.bundle.js"></script>
    
      <script src="main.manager.bundle.js"></script>
    
  </body>
</html>
